<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .connection-status {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #e9ecef;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– ChatBot Assistant</div>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-content">
          Hello! I'm your AI assistant. How can I help you today?
          <div class="message-time" id="welcomeTime"></div>
        </div>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="messageInput" placeholder="Type your message here..." disabled>
      <button class="send-button" id="sendButton" disabled>Send</button>
    </div>
  </div>

  <script>
    class ChatBot {
      constructor() {
        this.messageInput = document.getElementById("messageInput");
        this.sendButton = document.getElementById("sendButton");
        this.chatMessages = document.getElementById("chatMessages");
        this.connectionStatus = document.getElementById("connectionStatus");

        this.sendButton.addEventListener("click", () => this.sendMessage());
        this.messageInput.addEventListener("keypress", e => {
          if (e.key === "Enter") this.sendMessage();
        });

        this.connect();
        this.setWelcomeTime();
      }

      connect() {
        const eventSource = new EventSource("http://localhost:8000/sse/stream");

        eventSource.onopen = () => {
          this.updateConnectionStatus("connected", "ðŸŸ¢ Connected");
          this.enableInput();
        };

        eventSource.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "response") {
            this.addMessage(data.message, "bot");
          } else if (data.type === "error") {
            this.addMessage(`Error: ${data.message}`, "bot");
          }
        };

        eventSource.onerror = () => {
          this.updateConnectionStatus("disconnected", "ðŸ”´ Disconnected");
          this.disableInput();
          eventSource.close();
          setTimeout(() => this.connect(), 3000);
        };
      }

      async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message) return;

        this.addMessage(message, "user");

        try {
          await fetch("http://localhost:8000/sse/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
        } catch (err) {
          this.addMessage("Error sending message", "bot");
        }

        this.messageInput.value = "";
      }

      addMessage(message, sender) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${sender}`;

        const content = document.createElement("div");
        content.className = "message-content";
        content.innerText = message;

        const time = document.createElement("div");
        time.className = "message-time";
        time.innerText = new Date().toLocaleTimeString();

        content.appendChild(time);
        wrapper.appendChild(content);
        this.chatMessages.appendChild(wrapper);
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
      }

      enableInput() {
        this.messageInput.disabled = false;
        this.sendButton.disabled = false;
        this.messageInput.focus();
      }

      disableInput() {
        this.messageInput.disabled = true;
        this.sendButton.disabled = true;
      }

      updateConnectionStatus(statusClass, text) {
        this.connectionStatus.className = `connection-status ${statusClass}`;
        this.connectionStatus.innerText = text;
      }

      setWelcomeTime() {
        document.getElementById("welcomeTime").innerText = new Date().toLocaleTimeString();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new ChatBot();
    });
  </script>
</body>
</html>
