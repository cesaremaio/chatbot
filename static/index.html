<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatBot Assistant</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div id="authContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button type="submit" id="loginButton">Login</button>
      <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
      <div id="loginError" class="error-message"></div>
    </form>

    <form id="registerForm" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button type="submit" id="registerButton">Register</button>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      <div id="registerError" class="error-message"></div>
    </form>

    <form id="updateForm" style="display:none;">
      <h2>Update Credentials</h2>
      <input type="text" id="updateUsername" placeholder="New Username" />
      <input type="password" id="updatePassword" placeholder="New Password" />
      <button type="submit" id="updateButton">Update</button>
      <p><a href="#" id="backToChat">Back to chat</a></p>
      <div id="updateError" class="error-message"></div>
    </form>
  </div>

  <div class="chat-container" style="display:none;">
    <div class="chat-actions">
      <button id="updateCredentialsButton">Update Credentials</button>
      <button id="logoutButton" class="logout-button">Logout</button>
    </div>
    <div id="connectionStatus" class="connection-status disconnected">🔴 Disconnected</div>

    <!-- Chat Messages Area -->
    <div id="chatMessages" class="chat-messages"></div>
    
    <!-- Document Upload Zone -->
    <div class="upload-section">
      <div class="drop-zone" id="dropzone">
        <div class="drop-zone-content">
          <div class="drop-zone-icon">📁</div>
          <div class="drop-zone-text">Drop documents to enhance your chat</div>
          <div class="drop-zone-subtext">PDF, DOC, DOCX, TXT files supported</div>
        </div>
      </div>
      <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.doc,.docx,.txt" style="display: none;">
      <div id="uploadStatus" class="upload-status"></div>
    </div>

    <!-- Chat Input Section -->
    <div class="chat-input-section">
      <input id="messageInput" type="text" placeholder="Type your message here..." disabled />
      <button id="sendButton" disabled>Send</button>
    </div>
    
    <div id="welcomeTime"></div>
  </div>

  <script src="/static/js/uploader.js"></script>
  <script src="/static/js/main.js" type="module"></script>
</body>
</html>
